{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
Mot de passe oublié?
{% endblock %}

{% block content %}
  <h1>Oublié le mot de passe?</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        Reset
    </button>
  </form>
{% endblock %}
